apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: santa-cruz-admin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: santa-cruz-admin-service
            port:
              number: 80
